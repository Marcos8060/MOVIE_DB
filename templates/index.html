{% extends 'base.html' %}

{% block content %}

  <h1>Top Rated</h1>
   {% for movie in movies %}
     <div class="container movies">
       <div>
         <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
         <h3>{{ movie.title }}</h3>
         <div class="details">
           <h5>{{ movie.release_date }}</h5>
           <h5>{{ movie.vote_average }}</h5>
         </div>
       </div>
     </div>

   {% endfor %}
{% endblock %}
