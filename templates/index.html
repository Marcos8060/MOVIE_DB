{% extends 'base.html' %}

{% block content %}

  <h1>Top Rated</h1>

     <div class="row">
   {% for movie in movies %}
       <div class="col-md-2">
        <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
        <small>{{ movie.title }}</small>
       </div>
   {% endfor %}
     </div>

{% endblock %}
