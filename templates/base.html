<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie place</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home_page')}}">Top Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('trending_page') }}">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('coming_soon') }}">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('popular_movies') }}">Popular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero_section">
        <div class="container-fluid row">
          <div class="col-md-4 mt-5">
            <h1>Get the latest and trending movies from around the world.</h1>
            <p>We are the world's leading movie website with movie trends ranging from the latest, Popular, Trending and many more...</p>
            <button class="btn">Subscribe for notifications</button>
          </div>
          <div class="col-md-8 mt-4">
            <img class="img-fluid" src="https://codetipi.com/zeen/img/zeen-mock-1440.png" alt="">
          </div>
        </div>
      </div>

      <div class="container">
        {% block content %}

   

        {% endblock %}
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
